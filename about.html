<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Danke an unsere Supporter!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2.5em;
      animation: fadeIn 2s ease-in-out;
    }

    .supporter-container {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: scrollUp 20s linear infinite;
    }

    .supporter {
      text-align: center;
      font-size: 1.5em;
      margin: 20px 0;
    }

    @keyframes scrollUp {
      0% {
        top: 100%;
      }
      100% {
        top: -100%;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Ein großes Danke an unsere Supporter und Helfer!</h1>

  <div class="supporter-container">
    <div class="supporter">MaxMustermann</div>
    <div class="supporter">GamingFreak42</div>
    <div class="supporter">ARKLover98</div>
    <div class="supporter">SaurierFan3000</div>
    <div class="supporter">DeinNameHier ❤️</div>
    <!-- Füge hier weitere Namen hinzu -->
  </div>

</body>
</html>
